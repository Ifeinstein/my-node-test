{% extends 'layouts/base.html' %} {% block css %}{% endblock %} {% block content %}
<div class="container top-padding min-height">
    <div v-if="error_msg" class="alert alert-danger alert-dismissible" role="alert" v-cloak>
        <button type="button" class="close" data-dismiss="alert">
            <!-- <span aria-hidden="true">&times;</span><span class="sr-only">Close</span> --></button>
        <strong>Error!</strong> [[error_msg ]]
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><b>Login</b></div>
                <div class="panel-body">
                    <form class="form-horizontal" @submit.prevent="login" method="post" action="/login">
                        <input type="hidden" name="_csrf" value="{{ csrf }}" />
                        <div class="form-group">
                            <label for="username" class="col-md-4 control-label">username</label>
                            <div class="col-md-6">
                                <input required id="username" type="text" class="form-control" name="username" placeholder="enter your email" v-model="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">password</label>
                            <div class="col-md-6">
                                <input required id="password" type="password" class="form-control" name="password" placeholder="enter password" v-model="password">
                            </div>
                        </div>
                        <hr>
                        <div class="col-md-4 col-md-offset-4">
                            <button type="submit" class="btn btn-primary btn-block" id="submit_btn">
                                <i class="fa fa-btn fa-sign-up"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block js %}
<script>
    var error_msg = '{{ error_msg }}';
</script>
<script type="text/javascript" src="/js/auth.js"></script>
{% endblock %}
